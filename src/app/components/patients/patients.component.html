<mat-card class="patients">
    <p-table #patientsTable
             [columns]="cols"
             [value]="patients"
             [paginator]="true"
             [rows]="10"
             class="text-center">
        <ng-template pTemplate="header" let-columns>
            <tr>
                <th *ngFor="let col of columns">
                    {{ col.header }}
                </th>
            </tr>
        </ng-template>
        <ng-template pTemplate="body" let-rowData let-columns="columns">
            <tr>
                <td *ngFor="let col of columns" [ngSwitch]="col.field">
                    <button class="btn btn-sm btn-raised btn-info" *ngSwitchCase="'action'" [routerLink]="['/patient', rowData.id]">See patient data</button>
                    <ng-container *ngSwitchDefault>{{ rowData[col.field] }}</ng-container>
                </td>
            </tr>
        </ng-template>
    </p-table>
</mat-card>
